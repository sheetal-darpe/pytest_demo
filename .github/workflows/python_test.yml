name: CI/CD Dummy Deployment

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install pytest

      - name: Run Pytest
        run: pytest -v
